<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="icon" href="images/favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/90c9c9128d.js" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="#" class="link">Gmail</a>
                </li>
                <li>
                    <a href="#" class="link">Images</a>
                </li>
                <li>
                    <div class="icon-shadow">
                        <a href="#" class="menu-icon"><i class="fas fa-bars"></i></a>
                    </div>
                </li>
                <li>
                    <div class="icon-shadow">
                        <a href="#" class="user-icon"><span>K</span></a>
                    </div>
                </li>
                <li>
                    <div>
                        <a href="#" class="theme-icon" id="theme-icon"><i class="fas fa-moon"></i></a>
                    </div>
                </li>
            </ul>

        </nav>
    </header>
    <!-- Content -->
    <section class="content-section">
        <div class="content-wrapper">
            <img src="./images/logo.jpg" alt="google logo image">
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" name="search-input" class="search-input">
            <i class="fas fa-times not-times"></i>
            <i class="fas fa-keyboard"></i>
            <i class="fas fa-microphone blue-icon"></i>
        </div>
        <div class="search-buttons">
            <button class="google-search">Google Search</button>
            <button class="lucky-search">I'm Feeling Lucky</button>
        </div>
    </section>
    <!-- Footer -->
    <Footer>
        <div class="footer-content upper-footer">
            <p>Turkey</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Advertising</a>
                </li>
                <li>
                    <a href="#">Business</a>
                </li>
                <li>
                    <a href="#">How Search Works?</a>
                </li>
            </ul>
            <ul class="lower-right-footer">
                <li>
                    <a href="#">Privacy</a>
                </li>
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Settings</a>
                </li>
            </ul>
        </div>
        <div class="author">
            <a href="https://github.com/kaanberatt" target="_blank">Developed By <span> Kaan Berat TOKAT</span></a>
            
        </div>
    </Footer>
    
</body>
</html>
